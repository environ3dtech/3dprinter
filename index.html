    <!--PAGE-->

							<div class="container">
                                <div class="brand">
                                    <a href="#">

                                </div>
                                <!--end brand-->

<!--Disable the "More Information" button

    <!--end side-panel-->

    <!--SUBSCRIBE MODAL-->

	<div class="modal fade" id="modal-subscribe" tabindex="-1" role="dialog" aria-labelledby="modal-subscribe-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content" data-background-image="assets/img/pattern.png">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2 class="modal-title" id="modal-subscribe-label">Stay Tuned</h2>
				</div>
                <!--end modal-header-->
				<div class="modal-body">
					<p>
						Be the first to know fresh news, updates and new releases! Just add your e-mail address and well
						let you know.
					</p>
				</div>
                <!--end modal-body-->
				<div class="modal-footer">
					<form action="https://facebook.us17.list-manage.com/subscribe/post?u=49249412c45d144b5992e1584&amp;id=8659eeca60" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
							<div id="mc_embed_signup_scroll">

									<div class="mc-field-group">
											<label for="mce-EMAIL">Email Address </label>
											<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
									</div>
									<div class="mc-field-group">
											<label for="mce-FNAME">First Name </label>
											<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
									</div>
									<div class="mc-field-group">
											<label for="mce-LNAME">Last Name </label>
											<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
									</div>
									<div id="mce-responses" class="clear">
											<div class="response" id="mce-error-response" style="display:none"></div>
											<div class="response" id="mce-success-response" style="display:none"></div>
									</div>
									<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
									<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_751d5eeefaa91a3e0dabdbade_a501473bbb" tabindex="-1" value=""></div>
									<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-primary pull-right"></div>
							</div>
					</form>
				</div>
                <!--modal-footer-->
			</div>
            <!--modal-content-->
